<section class="contact py-5" id="contact">
  <div class="container py-5">
    <div class="row g-5">
      
      <div class="col-lg-5" @aboutAnimation> 
        <h2 class="display-5 fw-bold mb-4">Let's Talk</h2>
        <p class="text-secondary mb-5">
          Have a project in mind or just want to say hi? Feel free to reach out. 
          I'm always open to discussing new projects and creative ideas.
        </p>

        <div class="d-flex align-items-center mb-4">
          <div class="contact-icon-box me-3">
            <i class="bi bi-envelope-fill"></i>
          </div>
          <div>
            <p class="mb-0 small text-primary">Email me at</p>
            <p class="mb-0 fw-bold">zohaib423356@gmail.com</p>
          </div>
        </div>

        <div class="d-flex align-items-center">
          <div class="contact-icon-box me-3">
            <i class="bi bi-geo-alt-fill"></i>
          </div>
          <div>
            <p class="mb-0 text-primary small">Current Location</p>
            <p class="mb-0 fw-bold">Islamabad, Pakistan</p>
          </div>
        </div>
      </div>

      <div class="col-lg-7">
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="row g-3">
  <div class="col-md-6">
    <input type="text" formControlName="name" class="form-control custom-input" 
           [class.is-invalid]="contactForm.get('name')?.touched && contactForm.get('name')?.invalid"
           placeholder="Your Name">
  </div>

  <div class="col-md-6">
    <input type="email" formControlName="email" class="form-control custom-input" 
           [class.is-invalid]="contactForm.get('email')?.touched && contactForm.get('email')?.invalid"
           placeholder="Email Address">
  </div>

  <div class="col-12">
    <input type="text" formControlName="subject" class="form-control custom-input" placeholder="Subject">
  </div>

  <div class="col-12">
    <textarea formControlName="message" class="form-control custom-input" rows="5" placeholder="Your Message"></textarea>
  </div>

  <div class="col-12">
    <button type="submit" [disabled]="contactForm.invalid || isSubmitting" 
            class="btn btn-light-custom px-5 py-3 rounded-pill fw-bold">
      <span *ngIf="!isSubmitting">Send Message</span>
      <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm me-2"></span>
    </button>
  </div>

  <div *ngIf="submitSuccess" class="alert alert-success mt-3">
    Message sent successfully! I'll get back to you soon.
  </div>
</form>
      </div>

    </div>
  </div>
</section>
